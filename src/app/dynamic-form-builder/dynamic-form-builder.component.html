<div style="margin-bottom:5px">
    <p-panel header="Dynamic Form Control">
        <form (ngSubmit)="onSubmit.emit(this.form.value)" [formGroup]="form" class="form-horizontal">
            <div *ngFor="let field of fields">
                <field-builder [field]="field" [form]="form"></field-builder>
            </div>
          
            <button pButton type="submit"  class="ui-button-info">Save</button>
          </form>
    </p-panel>
</div>

<div>
    <p-panel header="Dynamic Form values">
        {{form.value | json}}
    </p-panel>
</div>
