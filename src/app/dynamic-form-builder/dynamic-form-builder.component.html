<div class="mb-5">
    <p-panel header="Dynamic Form Control">
        <!-- onSubmit.emit(this.form.value) -->
        <form (ngSubmit)="onSubmitForm()" [formGroup]="form" class="form-horizontal">
            <div *ngFor="let field of fields">
                <field-builder [field]="field" [form]="form" (formControlChanged)="handleChange($event)"></field-builder>
            </div>

            <button icon="fa fa-check" pButton type="submit"  class="ui-button-info" label="Save"></button>
            <div class="clearfix"></div>
          </form>
    </p-panel>
</div>

<div>
    <p-panel header="Dynamic Form values">
        {{form.value | json}}
    </p-panel>
</div>
<br/>
<br/>
<p-editor [(ngModel)]="textForReport" [style]="{'height':'320px'}"></p-editor>
